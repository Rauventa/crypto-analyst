version: "3"
services:
  api:
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - db
    container_name: crypto_analyst
  client:
    build: ./services/client_spa
    ports:
      - "80:80"
    container_name: blog-client
  db:
    image: mongo
    ports:
      - "27017:27017"
    container_name: blog-db